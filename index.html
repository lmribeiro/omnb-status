<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="index, follow">
        <title>O Mundo na Brasa - Status Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
        <link rel="stylesheet" href="milligram.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.png">
    </head>
    <body>

        <main class="wrapper">

            <nav class="navigation">
                <section class="container">

                    <a class="navigation-title" href="http://www.omundonabrasa.com">
                        <img class="img" src="logo.png" height="30">
                    </a>

                </section>
            </nav>

            <section class="container" id="main">
                
                <div class="panel operational">
                    All Systems operational.
                </div>
                

                <h4>Systems</h4>
                <ul class="systems">
                    
                    <li>
                        Android APP <span class="status operational">operational</span>
                    </li>
                    
                    <li>
                        iOS APP <span class="status operational">operational</span>
                    </li>
                    
                    <li>
                        Backoffice <span class="status operational">operational</span>
                    </li>
                    
                    <li>
                        Website <span class="status operational">operational</span>
                    </li>
                    
                </ul>

                <h4>Incidents</h4>
                
                <em>No incidents in the past 90 days.</em>
                
            </section>


            <footer class="footer">
                <section class="container">
                    <hr/>
                    
                    <p>Status page hosted by GitHub.</p>
                </section>
            </footer>

        </main>

    </body>
</html>
